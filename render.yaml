services:
  - type: web
    name: gaiytri-rag-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd src && uvicorn api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: LANGCHAIN_TRACING_V2
        value: "false"
